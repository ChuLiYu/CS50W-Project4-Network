{% extends "network/layout.html" %}

{%load static%}
{% block body %}
{% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <form class="card m-2 p-2 px-4" method="POST" action={% url 'new_post_path' %}>
            {% csrf_token %}
            {{form.as_table}}
            <input type="submit" class="btn btn-primary" value="Post it">
        </form>
        {% endif %}
        {% include 'network/post_list.html' %}
    </div>
</div>
{% endblock %}
