{% extends "network/layout.html" %}

{%load static%}
{% block body %}
<div class="container">
    {% if user.is_authenticated %}
    <div class="row px-3 py-2">
        <form class="card" method="POST" action={% url 'new_post_path' %} id="post__form">
            {% csrf_token %}
            {{form.as_table}}
            <input type="submit" class="btn btn-primary" value="Post it">
        </form>
    </div>
    {% endif %}

    {% include 'network/post_list.html' %}
    {% endblock %}
</div>
